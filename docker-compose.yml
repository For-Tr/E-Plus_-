# Docker Compose配置
# 用于快速部署完整的家庭情绪管理系统

version: '3.8'

services:
  # Redis服务(用于Celery)
  redis:
    image: redis:7-alpine
    container_name: family-emotion-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - family-emotion-network

  # Django Web应用
  web:
    build: .
    container_name: family-emotion-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
      - ./db.sqlite3:/app/db.sqlite3
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - family-emotion-network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --config gunicorn_config.py"

  # Celery Worker
  celery-worker:
    build: .
    container_name: family-emotion-celery-worker
    restart: unless-stopped
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    env_file:
      - .env
    depends_on:
      - redis
      - web
    networks:
      - family-emotion-network
    command: celery -A config worker -l info

  # Celery Beat(定时任务调度器)
  celery-beat:
    build: .
    container_name: family-emotion-celery-beat
    restart: unless-stopped
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    env_file:
      - .env
    depends_on:
      - redis
      - web
    networks:
      - family-emotion-network
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # Nginx(可选,用于反向代理)
  # nginx:
  #   image: nginx:alpine
  #   container_name: family-emotion-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./staticfiles:/app/staticfiles:ro
  #     - ./media:/app/media:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - family-emotion-network

networks:
  family-emotion-network:
    driver: bridge

volumes:
  redis_data: