# Nginx配置文件示例
# 适用于生产环境部署

upstream family_emotion_app {
    # Gunicorn服务器地址
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名
    
    client_max_body_size 20M;
    
    # 日志配置
    access_log /var/log/nginx/family-emotion-access.log;
    error_log /var/log/nginx/family-emotion-error.log;
    
    # 静态文件
    location /static/ {
        alias /path/to/family-emotion-system/staticfiles/;  # 修改为实际路径
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 媒体文件
    location /media/ {
        alias /path/to/family-emotion-system/media/;  # 修改为实际路径
        expires 7d;
    }
    
    # Django应用
    location / {
        proxy_pass http://family_emotion_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持(如果需要)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

