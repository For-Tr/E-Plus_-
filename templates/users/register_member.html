{% extends 'base/base.html' %}
{% load static %}

{% block title %}家庭成员注册 - 家庭情绪管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">家庭成员注册</h3>
                
                <div class="alert alert-info">
                    <small>
                        <strong>提示：</strong>此页面用于家庭成员通过邀请码注册。<br>
                        邀请码由家庭管理员在系统中生成，建议直接使用鸿蒙App扫描邀请码登录更方便。
                    </small>
                </div>
                
                <form method="post" action="{% url 'users:register_member' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="invite_code" class="form-label">邀请码 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="invite_code" name="invite_code" 
                               value="{{ invite_code }}" required autofocus>
                        <div class="form-text">请输入家庭管理员提供的邀请码</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required minlength="6">
                        <div class="form-text">密码长度至少6位</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">确认密码 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password_confirm" 
                               name="password_confirm" required minlength="6">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">注册</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p class="text-muted">
                        已有账号？<a href="{% url 'users:login' %}">立即登录</a><br>
                        <small class="text-info">如果您是家庭管理员，请<a href="{% url 'users:register' %}">点击这里注册</a></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
