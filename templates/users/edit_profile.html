{% extends 'base/base.html' %}
{% load static %}

{% block title %}编辑资料 - 家庭情绪管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">编辑资料</h2>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" action="{% url 'users:edit_profile' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="display_name" class="form-label">显示名称</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" 
                               value="{{ user.display_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user.email }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">手机号</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ user.phone }}">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
