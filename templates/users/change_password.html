{% extends 'base/base.html' %}
{% load static %}

{% block title %}修改密码 - 家庭情绪管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">修改密码</h2>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" action="{% url 'users:change_password' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="old_password" class="form-label">原密码</label>
                        <input type="password" class="form-control" id="old_password" 
                               name="old_password" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" 
                               name="new_password" required minlength="6">
                        <div class="form-text">密码长度至少6位</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password_confirm" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="new_password_confirm" 
                               name="new_password_confirm" required minlength="6">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
